<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>
            javascriptのテストページ
        </title>
        <script type='text/javascript' src='js-sample.js'></script>
    </head>
    <body>
        <font size="5">javascriptのテストページ</font>　<a href="/">メニューページに戻る</a><br><br>

        ■自分のドメイン名を取得するJavaScript<br>
        <script language="JavaScript">
            if (document.domain == "localhost") {
                document.write("ドメイン名：" + document.domain);
            }
        </script>

        <br><br>
        ■textareaに入力された文字列数をカウントするJavaScript<br>
        <textarea cols="60" rows="4" onkeyup="showLength(value);"></textarea>
        <p id="inputlength">0文字</p>

    </body>
</html>
